<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
  <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m, sap.ui.commons, sap.ui.table" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-theme="sap_bluecrystal">
  </script>
  <!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

  <script>
    var oModel = new sap.ui.model.odata.ODataModel("https://cors-anywhere.herokuapp.com/http://services.odata.org/V2/OData/OData.svc/");
    sap.ui.getCore().setModel(oModel);
    console.log(oModel);
    
	var aColumn1 = [
      new sap.m.Column({
        header: new sap.m.Label({
          text: "ID"
        })
      }),
      new sap.m.Column({
        header: new sap.m.Label({
          text: "Rating"
        })
      }),
      new sap.m.Column({
        header: new sap.m.Label({
          text: "Price"
        })
      })
    ];
    
    var oTemplate1 = new sap.m.ColumnListItem({
      cells: [
        new sap.m.Text({
          text: "{ID}"
        }),
        new sap.m.Text({
          text: "{Rating}"
        }),
        new sap.m.Text({
          text: "{Price}"
        }),
      ]
    });

    var oTable1 = new sap.m.Table({
      id: "table",
      columns: aColumn1
    });


    oTable1.bindItems("/Products", oTemplate1);


    var page = new sap.m.Page({
      id: "page",
      title: "Test",
      showNavButton: false,
      content: [oTable1]
    });
	
	var app = new sap.m.App();
    app.addPage(page);
    app.placeAt("content");
  </script>

</head>

<body class="sapUiBody" role="application">
  <div id="content"></div>
</body>

</html>
